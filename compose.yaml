services:
  postgres:
    image: postgres:14
    env_file:
      - .env
    expose:
      - 5432
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
  redis:
    image: redis:7
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - 6379:6379
    expose:
      - 6379
    volumes: 
      - redis:/data
  tasks:
    build: .
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    ports:
      - 5555:5555 # Prisma studio port
    profiles:
      - tasks # Dont start by default
    volumes:
      - ${DOCUMENT_PATH-:./documents}:/app/documents
  migrate:
    build: 
      context: .
      dockerfile: ./prisma/Dockerfile
    depends_on:
      - postgres
    profiles:
      - migrate
    volumes:
      - ./prisma/migrations:/app/prisma/migrations
volumes:
  db: {}
  redis: {}
